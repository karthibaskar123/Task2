<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.component.css"> 
    <title>Dynamic Content Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <div id="content">
        <!-- Content will diplay here -->
    </div>

    <button id="loadContentBtn">Load Content</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#loadContentBtn").click(function() {
                var jsonData = {
                    "content": "This is dynamically loaded data!"
                };

                displayData(jsonData);
            });

            function displayData(data) {
                $("#content").html("<p>" + data.content + "</p>");
            }
        });
    </script>
</body>
</html>
